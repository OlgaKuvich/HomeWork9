<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
 
      /* Список рендерится из JS */

      </ul>
      <div id="loading"></div>
      <div class="add-form" id="addForm">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const loaderElement = document.getElementById("loading");
    const commentElements = document.querySelectorAll(".comment");
    
    
     loaderElement.textContent = "Подождите пожалуйста, комментарии загружаются...";
  
      const getApiComments = () => {
      return fetch("https://wedev-api.sky.pro/api/v1/:olga-kuvichinskaya/comments", {
      method: "GET",
      })
      .then((response) => {
        return response.json();
      })
        .then((responseData) => {
         
         const commentsArr = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleString(),
            text: comment.text,
            like: 0,
            isLike: comment.like,
          };
        });
        comments = commentsArr;
        renderComments()
      })
        .then((response) => {
          loaderElement.textContent = "";
          loaderElement.classList.remove("margin");
		  });
      };

    getApiComments();

    let comments = [];

    const answerUserComment = () => {
      const userComments = document.querySelectorAll('.comment');
      for (const userComment of userComments) {
          userComment.addEventListener("click", () => {
            //console.log(1);
            const index = userComment.dataset.index;
           // console.log(index);
            textInputElement.value = `> ${comments[index].text} \n ${comments[index].name} `;
          });
      };
    }

    function delay(interval = 300) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, interval);
      });
    }
       
  const initLikeButtons = () => {
  const likeButtons = document.querySelectorAll('.like-button');
  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', (event) => {
      console.log(event);
      event.stopPropagation();
      likeButton.classList.add("loadingLike");
				delay(2000)
					.then(() => {
            likeButton.classList.remove("loadingLike");
            const index = likeButton.dataset.index;
            if (comments[index].isLike) {
              comments[index].isLike = false;
              comments[index].like -= 1;
            } else {
              comments[index].isLike = true;
              comments[index].like += 1;
            }
            renderComments();
          });
          });
    };
  }
    
    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li data-index='${index}' class="comment">
        <div class="comment-header">
            <div class = "comment-name">${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
            ${comment.text.replaceAll("BEGIN_QUOTE", "<div class='quote'>")}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button data-index='${index}' class="like-button ${comment.isLike ? ' -active-like' : ''}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;
      initLikeButtons();
      answerUserComment();
    }
    renderComments();


    const initEventListeners = () => {
      const commentElements = document.querySelectorAll(".comment");
      for(const commentElement of commentElements) {
          commentElement.addEventListener('click', () => {
          console.log(commentElement.innerHTML);
        })
      }
    }
    initEventListeners();
     
    buttonElement.disabled = true;
    nameInputElement.addEventListener('input', () => {
      if ((nameInputElement.value === '')||(textInputElement.value === '')){
        buttonElement.disabled = true;
        return;
      } else {
        buttonElement.disabled = false;
        return;
      }
    });
      
    buttonElement.disabled = true;
    textInputElement.addEventListener('input', () => {
      if ((textInputElement.value === '')||(nameInputElement.value === '')){
        buttonElement.disabled = true;
        return;
      } else {
        buttonElement.disabled = false;
        return;
      }
    });
      
    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove('error');
      textInputElement.classList.remove('error');
    
      if ((nameInputElement.value || textInputElement.value) === '') {
      nameInputElement.classList.add('error');
      textInputElement.classList.add('error');
      return;
    };

    let myDate = new Date(); 
    let day = myDate.getDate();
    let month = myDate.getMonth();
    let year = myDate.getFullYear(); 
    let hour = myDate.getHours(); 
    let minute = myDate.getMinutes(); 
   
    if (day < 10) { 
        day = "0" + day; 
    }
    if (month < 10) { 
        month = "0" + month; 
    }
    if (hour < 10) { 
        hour = "0" + hour; 
    }
    if (minute < 10) { 
        minute = "0" + minute; 
    }
    
    let userDate = day + "." + month + "." + year + " " + hour + ":" + minute; 
    
   
      loaderElement.textContent = "Комментарий добавляется...";
      buttonElement.disabled = true;


    const commentsPromise = fetch("https://wedev-api.sky.pro/api/v1/:olga-kuvichinskaya/comments", {
      method: "POST",
      body: JSON.stringify({
        text: textInputElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;'),
        name: nameInputElement.value
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;'),
        forceError: true,
      }),
    })
      .then((response) => {
      console.log(response);
        if (response.status === 500) {
          loaderElement.textContent = ""; 
          throw new Error("Ошибка сервера");
        } 
          if (response.status === 400) {
            loaderElement.textContent = ""; 
            throw new Error("Неверный запрос");
          }
          return response.json();
      })
      .then((responseData) => {
        nameInputElement.value = '';
        textInputElement.value = '';
        buttonElement.disabled = true;
        return getApiComments();
        console.log(responseData);
      })
      .catch((error) => {
        if (error.message === "Ошибка сервера") {
            alert("Сервер сломался, попробуй позже");
          }

          if (error.message === "Неверный запрос") {
            alert("Имя и комментарий должны быть не короче 3-х символов");
          } 
          
          if (error.message === "Failed to fetch") {
            loaderElement.textContent = "";
					  alert("Кажется, у вас сломался интернет, попробуйте позже");
            console.warn(error);
				} 
			})   
        .finally(() => {
				buttonElement.disabled = false;
        
			})
      });
    
     
    renderComments();
    initEventListeners();
    initLikeButtons();
    answerUserComment();
   
    console.log("It works!");
  </script>
</html>
