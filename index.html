<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
 
      /* Список рендерится из JS */

      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id = "add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    
    const commentElements = document.querySelectorAll(".comment");

    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        like: 3,
        isLike: false,
        
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        like: 75,
        isLike: false,
        
      }
    ];

    const answerUserComment = () => {
      const userComments = document.querySelectorAll('.comment');
      for (const userComment of userComments) {
          userComment.addEventListener("click", () => {
            //console.log(1);
            const index = userComment.dataset.index;
           // console.log(index);
            textInputElement.value = `> ${comments[index].text} \n ${comments[index].name} `;
          });
      };
    }
       
  const initLikeButtons = () => {
  const likeButtons = document.querySelectorAll('.like-button');
  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', (event) => {
      console.log(event);
      event.stopPropagation();
      const index = likeButton.dataset.index;
      if (comments[index].isLike) {
        comments[index].isLike = false;
        comments[index].like -= 1;
      } else {
        comments[index].isLike = true;
        comments[index].like += 1;
      }
      renderComments();
    });
  }
}
    
    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li data-index='${index}' class="comment">
        <div class="comment-header">
            <div class = "comment-name">${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
            ${comment.text.replaceAll("BEGIN_QUOTE", "<div class='quote'>")}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button data-index='${index}' class="like-button ${comment.isLike ? ' -active-like' : ''}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;
      initLikeButtons();
      answerUserComment();
    }
    renderComments();


    const initEventListeners = () => {
      const commentElements = document.querySelectorAll(".comment");
      for(const commentElement of commentElements) {
          commentElement.addEventListener('click', () => {
          console.log(commentElement.innerHTML);
        })
      }
    }
    initEventListeners();
     
    buttonElement.disabled = true;
    nameInputElement.addEventListener('input', () => {
      if ((nameInputElement.value === '')||(textInputElement.value === '')){
        buttonElement.disabled = true;
        return;
      } else {
        buttonElement.disabled = false;
        return;
      }
    });
      
    buttonElement.disabled = true;
    textInputElement.addEventListener('input', () => {
      if ((textInputElement.value === '')||(nameInputElement.value === '')){
        buttonElement.disabled = true;
        return;
      } else {
        buttonElement.disabled = false;
        return;
      }
    });
      
    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove('error');
      textInputElement.classList.remove('error');
    
      if ((nameInputElement.value || textInputElement.value) === '') {
      nameInputElement.classList.add('error');
      textInputElement.classList.add('error');
      return;
    };

    let myDate = new Date(); 
    let day = myDate.getDate();
    let month = myDate.getMonth();
    let year = myDate.getFullYear(); 
    let hour = myDate.getHours(); 
    let minute = myDate.getMinutes(); 
   
    if (day < 10) { 
        day = "0" + day; 
    }
    if (month < 10) { 
        month = "0" + month; 
    }
    if (hour < 10) { 
        hour = "0" + hour; 
    }
    if (minute < 10) { 
        minute = "0" + minute; 
    }
    
    let userDate = day + "." + month + "." + year + " " + hour + ":" + minute; 

    comments.push({
      name: nameInputElement.value
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;'),
      date: userDate,
      text: textInputElement.value
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;'),
      like: "0"
    });

    renderComments();  
    initEventListeners();
    initLikeButtons();
    answerUserComment();
   

        nameInputElement.value = "";
        textInputElement.value = "";
        buttonElement.disabled = true;
    });
    
    console.log("It works!");
  </script>
</html>
